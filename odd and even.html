<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var o=0;
        var e=0;
        var data=[90,12,345,60,54,16,9,88,55,17];
        for(var i=0;i<10;i++)
        {
            if (data[i]%2==1)
            {
                o=o+1;
        }
        else
        {
            e=e+1;
        }
    }
    document.write("odd numbers="+o)
    document.write("even numbers="+e)

    </script>
    
</body>
</html>
